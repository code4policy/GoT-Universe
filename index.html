<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="scripts/d3.min.js"></script>
</head>
<body>
	<h1 class="header">
		Welcome to the wacky world of Game of Thrones!
	</h1>
	<div class="image">
	<img src="images/GoT_Banners.jpg" id="Banner" onclick="changeImage()">
	</div>
	<iframe width="560" height="315" src= "https://www.youtube.com/embed/KPLWWIOCOOQ" id="Cobra_Video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>











	<br><br><br>

	<center>
	<h1>House Information</h1>
	House information taken from <a href="https://gameofthrones.fandom.com/wiki/Great_House">Fandom</a>
	<table cellspacing=0 cellpadding=0>
		<tr>
			<th><img src="images/1.png" onmouseover="update_house_text_1()"></th>
			<th><img src="images/2.png" onmouseover="update_house_text_2()"></th>
			<th><img src="images/3.png" onmouseover="update_house_text_3()"></th>
			<th><img src="images/4.png" onmouseover="update_house_text_4()"></th>
			<th><img src="images/5.png" onmouseover="update_house_text_5()"></th>
			<th><img src="images/6.png" onmouseover="update_house_text_6()"></th>
			<th><img src="images/7.png" onmouseover="update_house_text_7()"></th>
			<th><img src="images/8.png" onmouseover="update_house_text_8()"></th>
			<th><img src="images/9.png" onmouseover="update_house_text_9()"></th>
		</tr>
		<tr>
			<td colspan="9">
				<p id="house_words"></p>
			</td>
		</tr>
	</table>
	</center>

	<br><br><br>


	<center>
	<h1>Main Characters</h1>
	Character names taken from <a href="https://en.wikipedia.org/wiki/List_of_Game_of_Thrones_characters">Wikipedia</a>
	</center>
	
	<ul id="characters">
		
	</ul>

	<script type="text/javascript">

		d3.csv("data/main_chars.csv")

			//loaded correctly
			.then(function(input_data) {

				for (let i = 0; i < input_data["columns"].length; i++) {
					d3.select("#characters").append("li").text(input_data["columns"][i]);
				}

			})

			//error loading
			.catch(function(error) {
				console.log("Error loading csv")
			})

	</script>

	</h2>
